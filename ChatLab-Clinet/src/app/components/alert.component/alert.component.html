<div class="absolute top-4 right-4 z-50 animate-pulse">
  <div
    role="alert"
    class="flex items-center gap-2 px-4 py-3 rounded shadow-lg text-white"
    [ngClass]="{
      'bg-primary': type === 'error',
      'bg-success': type === 'success',
      'bg-warning': type === 'warning',
      'bg-info': type === 'info'
    }"
  >
    <svg
      *ngIf="type === 'error'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 shrink-0"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>

    <svg
      *ngIf="type === 'success'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 shrink-0"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      />
    </svg>

    <svg
      *ngIf="type === 'warning'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 shrink-0"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>

    <svg
      *ngIf="type === 'info'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 shrink-0"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>

    <span>{{ message }}</span>
  </div>
</div>
