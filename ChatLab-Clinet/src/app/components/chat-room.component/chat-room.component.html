<app-topnavbar></app-topnavbar>
<app-dock></app-dock>
<app-chat-bubble></app-chat-bubble>

<div class="input input-primary absolute bottom-20 w-full h-15">
  <input
    type="text"
    placeholder="Say something"
    [(ngModel)]="messageText"
    (keyup.enter)="sendMessage()"
  />
  <button
    class="btn btn-secondary w-35 h-12 focus:outline-none absolute animate-pulse right-1"
    (click)="sendMessage()"
  >
    Send
  </button>
</div>
